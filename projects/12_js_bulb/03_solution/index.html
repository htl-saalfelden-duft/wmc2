        <img id="myImage" src="./images/pic_bulboff.gif" style="width:100px">

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary" onclick="bulb('on')">ON</button>
            <button type="button" class="btn btn-outline-primary" onclick="bulb('off')">OFF</button>
        </div>
    </div>
